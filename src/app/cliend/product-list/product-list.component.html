<section class="about py-5">
    <div class="container pb-lg-3">
        <h3 class="tittle text-center">New Arrivals</h3>
        <div class="row">
            <div class="col-md-4 product-men" *ngFor="let product of products">
                <div class="product-shoe-info shoe text-center">
                    <div class="men-thumb-item">
                        <img [src]="product.img" class="img-fluid" alt="">
                        <span class="product-new-top">New</span>
                    </div>
                    <div class="item-info-product">
                        <h4>
                            <a routerLink="/admin/product/detail/{{product.id}}">{{product.name}}</a>
                        </h4>

                        <div class="product_price">
                            <div class="grid-price">
                                <span class="money">${{product.price}}</span>
                            </div>
                        </div>
                        <ul class="stars">
                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
